<html>

<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<form id="searchForm">
		<div>
			<input id="allWindows" type="checkbox"/>
			<label for="allWindows" data-i18n-text="labelWins"></label>
		</div>

		<div>
			<input id="filter" type="search" data-i18n-placeholder="filterPlaceholder"/>
		</div>

		<div>
			<textarea id="urls"></textarea>
			<ul>
				<li><button id="open"  type="button" data-i18n-text="openButton"  data-i18n-title="openButtonTitle" ></button></li>
				<li><button id="copy"  type="button" data-i18n-text="copyButton"  data-i18n-title="copyButtonTitle" ></button></li>
				<li><button id="reset" type="reset"  data-i18n-text="resetButton" data-i18n-title="resetButtonTitle"></button></li>
			</ul>
		</div>

		<div id="status"></div>
	</form>
</body>

</html>
