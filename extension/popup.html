<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>

	<body>
		<form id="searchForm">
		<div>
			<input id="allWindows" type="checkbox"/>
			<label for="allWindows" data-i18n-text="labelWins"></label>

			<input id="clipboard" type="checkbox"/>
			<label for="clipboard" data-i18n-text="labelBoard"></label>
		</div>

		<div>
			<input id="filter" type="search" data-i18n-placeholder="filterPlaceholder"/>
		</div>

		<div>
			<textarea id="urls" rows="6" cols="60" data-i18n-placeholder="textareaPlaceholder" autofocus></textarea>
		</div>

		<div id="buttons">
			<button id="open" type="button" data-i18n-text="openButton"></button>
			<button id="copy" type="button" data-i18n-text="copyButton"></button>
			<button id="reset" type="reset" data-i18n-text="resetButton"></button>
		</div>

		</form>
	</body>
</html>
